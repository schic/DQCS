<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets">

	<c:if test="#{user.viewer}">
		<li
				class="#{ (view.viewId == '/home.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
				value="home" styleClass="DashboardTabTitle">
			<h:outputText value="DataCleaner首页" />
			<c:if test="#{param['gwt.codesvr'] != null}">
				<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
			</c:if>
		</h:outputLink></li>
	</c:if>
	<c:if test="#{user.viewer}">
		<li
				class="#{ (view.viewId == '/dashboard.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
				value="dashboard" styleClass="DashboardTabTitle">
			<h:outputText value="仪表盘" />
			<c:if test="#{param['gwt.codesvr'] != null}">
				<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
			</c:if>
		</h:outputLink></li>
	</c:if>

	<c:if test="#{user.scheduleEditor or user.jobEditor}">
		<li
				class="#{ (view.viewId == '/scheduling.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
				value="scheduling" styleClass="SchedulingTabTitle">
			<h:outputText value="排程" />
			<c:if test="#{param['gwt.codesvr'] != null}">
				<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
			</c:if>
		</h:outputLink></li>
	</c:if>

	<c:if test="#{user.configurationEditor or user.queryAllowed}">
		<li
				class="#{ (view.viewId == '/datastores.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
				value="datastores" styleClass="DatastoresTabTitle">
			<h:outputText value="资料存储库" />
			<c:if test="#{param['gwt.codesvr'] != null}">
				<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
			</c:if>
		</h:outputLink></li>
	</c:if>

	<c:if test="#{user.configurationEditor or user.jobEditor}">
		<li
				class="#{ (view.viewId == '/referencedata.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
				value="referencedata" styleClass="ReferenceDataTabTitle">
			<h:outputText value="参考资料" />
			<c:if test="#{param['gwt.codesvr'] != null}">
				<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
			</c:if>
		</h:outputLink></li>
	</c:if>

	<c:if test="#{user.configurationEditor or user.jobEditor}">
		<li
				class="#{ (view.viewId == '/repository.xhtml') ? 'selected' : 'not-selected' }"><h:outputLink
				value="repository" styleClass="RepositoryTabTitle">
			<h:outputText value="资料库" />
			<c:if test="#{param['gwt.codesvr'] != null}">
				<f:param name="gwt.codesvr" value="#{param['gwt.codesvr']}" />
			</c:if>
		</h:outputLink></li>
	</c:if>

</ui:composition>
