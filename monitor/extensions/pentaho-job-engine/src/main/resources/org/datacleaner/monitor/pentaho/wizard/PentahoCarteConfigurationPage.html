<div style="width: 500px; min-height: 300px; background-repeat: no-repeat; background-position: bottom right; background-image: url('util/img/org/eobjects/datacleaner/monitor/pentaho/wizard/pentaho-logo.png');">

	<p>
		请填写连接详细信息以连接到Pentaho Data Integration's <i>Carte</i> server:
	</p>

	<table>
		<tr>
			<td>主机名:</td>
			<td><input name="hostname" type="text" value="${hostname}" size="20" /></td>
		</tr>
		<tr>
			<td>端口:</td>
			<td><input name="port" type="text" value="${port}" size="6" /></td>
		</tr>
		<tr>
			<td>用户名:</td>
			<td><input name="username" type="text" value="${username}" size="20" /></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input name="password" type="password" value="${password}" size="20" /></td>
		</tr>
	</table>
</div>
