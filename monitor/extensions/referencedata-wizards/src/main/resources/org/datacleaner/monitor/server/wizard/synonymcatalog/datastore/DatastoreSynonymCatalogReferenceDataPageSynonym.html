<div style="min-height: 200px; background-repeat: no-repeat; background-position: bottom right; ">
    <table>
        <tr>
            <td colspan="2">
                <p>
                    请指定将用作同义词来源的列。如果要提供更多同义词列，请选中“添加下一个同义词列”并继续选择。
                </p>
            </td>
        </tr>
        <tr>
            <td><label for-id="column">同义词列</label></td>
            <td>
                <select id="synonymColumn" name="synonymColumn">
                    ${columnOptions}
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="addNextSynonymColumn" name="addNextSynonymColumn"/>
                <label for-id="addNextSynonymColumn">添加下一个同义词列?</label>
            </td>
        </tr>
    </table>
</div>
