<div style="min-height: 200px; background-repeat: no-repeat; background-position: bottom right; ">
    <table>
        <tr>
            <td colspan="2">
                <p>
                    简单词典是您直接输入的词典。在“值”字段中，您可以在单独的行上输入字典的每个值。
                </p>
            </td>
        </tr>
        <tr>
            <td><label for-id="name">字典名称</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for-id="values">值</label></td>
            <td><textarea id="values" name="values"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="caseSensitive" name="caseSensitive"/>
                <label for-id="caseSensitive">区分大小写？</label>
            </td>
        </tr>
    </table>
</div>
