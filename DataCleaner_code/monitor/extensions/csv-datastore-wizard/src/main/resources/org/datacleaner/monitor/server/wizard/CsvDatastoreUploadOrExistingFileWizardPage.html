<div>

	<p>要添加为数据存储的CSV文件在哪里？</p>

	<div
		style="margin: 10px; padding: 10px; background-color: #f4f4d3; border-radius: 5px;">
		<input type="radio" name="source" value="existing"
			id="source_radio_existing" /> <label for="source_radio_existing">该文件位于服务器/Hadoop集群上</label><br />

		<p>
			如果知道文件在服务器上的位置，请使用此选项。
			出于安全原因，只接受后缀为<b>.csv</b>, <b>.tsv</b> 或 <b>.txt</b>的文件。
		</p>
		<p> 对位于<b> Hadoop cluster</b>的文件使用此选项</p>
	</div>

	<div
		style="margin: 10px; padding: 10px; background-color: #f4f4d3; border-radius: 5px;">
		<input type="radio" name="source" value="upload"
			id="source_radio_upload" /> <label for="source_radio_upload">我想把文件上传到服务器（最大50mb）</label><br />

		<div id="csv_file_upload_div">
			<input type="file" name="csv_file_upload" /> <input type="button"
				value="立即上传"
				onclick="window.uploadFile('csv_file_upload_div');" />
		</div>
	</div>
</div>
