<div>
	<h1>提供工程名称</h1>
	<div class="alert alert-information">
		<p>名称是您工程的唯一标识符。它应该简洁明了，以帮助提供解决方案的概述和透明性。</p>
		<p>如果您决定，也可以稍后重命名该工程。</p>
	</div>
	<div>
		<label>请提供新工程的名字</label>
		<div>
			<input type="text" maxlength="64" size="30" value="${name?html}" name="name" class="form-control" />
		</div>
	</div>
</div>
