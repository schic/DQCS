MLEvaluationAnalyzer.name=Classifier cross-evaluation
NeuralNetTrainingAnalyzer.name=Train Neural Net classifier
NeuralNetTrainingAnalyzer.Description=Train a classifier of the 'Neural Net' type.
RandomForestClassificationTrainingAnalyzer.name=Train Random Forest classifier
RandomForestClassificationTrainingAnalyzer.Description=Train a classifier of the 'Random Forest' type.
RandomForestRegressionTrainingAnalyzer.name=Train Random Forest regression
RandomForestRegressionTrainingAnalyzer.Description=Train a regression model of the 'Random Forest' type.
SvmTrainingAnalyzer.name=Train SVM classifier
SvmTrainingAnalyzer.Description=Train a classifier of the 'Support Vector Machine' (SVM) type.

EmailStandardizerTransformer.name=Email standardizer
EmailStandardizerTransformer.Description=Retrieve the username or domain from an email address.
SingleWordFilter.name=Single word
SingleWordFilter.Description=Filters single word values from multiple word values.
NameStandardizerTransformer.name=Name standardizer
NameStandardizerTransformer.Description=Identify the various parts of a full name column and turn it into separate, standardized tokens.
