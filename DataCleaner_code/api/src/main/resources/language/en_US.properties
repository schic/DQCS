Library= Library
Transform=Transform
Transform.name=
Transform.Description=Preprocess or filter your data in order to extract, limit, combine or generate separate values.
Machine_learning=Machine learning

MLRegressionTransformer.name=Apply regression
MLRegressionTransformer.Description=Applies a regression model to incoming records. Note that the regression model must first be trained using one of the analyzers found in the 'Machine Learning' category.
MLClassificationTransformer.name=Apply classifier
MLClassificationTransformer.Description=Applies a classifier to incoming records. Note that the classifier must first be trained using one of the analyzers found in the 'Machine Learning' category.

Composition=Composition
FuseStreamsComponent.name=Union
FuseStreamsComponent.Description=Lets you combine multiple streams into one. Providing what is equivalent to a union of tables.Use it to fuse data streams coming from different source tables.You can define new fields whose values represent whatever is available from one of the input streams.
CoalesceMultipleFieldsTransformer.name=Fuse / Coalesce fields
CoalesceMultipleFieldsTransformer.Description=Lets you combine multiple fields into one, selecting the first value that is non-null.Use it to fuse data streams coming from different filter requirements. You can define new fields whosevalues represent whatever is available from one of the input streams.Or use it to identify the most accurate or most recent observation,if multiple entries have been recorded in separate columns.
GrouperTransformer.Name=Grouper
GrouperTransformer.Description=A component that allows grouping and aggregating values with the same key.
InvokeChildAnalysisJobTransformer.name=Invoke child Analysis job
InvokeChildAnalysisJobTransformer.Description=Wraps another (external) Analysis job's transformations and invokes them as an integrated part of the current job. Using this transformation you can compose parent and child jobs for more coarse or more fine granularity of transformations.

Conversion=Conversion
ConvertToBooleanTransformer.name=Convert to boolean
ConvertToBooleanTransformer.Description=Converts anything to a boolean (or null).
ConvertToStringTransformer.name=Convert to string
ConvertToStringTransformer.Description=Converts anything to a string (or null).
ConvertToDateTransformer.name=Convert to date
ConvertToDateTransformer.Description=Converts anything to a date (or null).
ConvertToNumberTransformer.name=Convert to number
ConvertToNumberTransformer.Description=Converts anything to a number (or null if not possible).

Data_structures=Data structures
ReadFromMapTransformer.name=Read keys and values from map
ReadFromMapTransformer.Description=Reads all key/value pairs of a map, creating a record for each pair
SelectFromListTransformer.name=Select values from list
SelectFromListTransformer.Description=Given a specified list of indices, this transformer will select the values from a list and place them as columns within the record
BuildListTransformer.name=Build list
BuildListTransformer.Description=Build a list containing a variable amount of elements. Adds the capability to save multiple values in a single field.
SelectFromMapTransformer.name=Select values from key/value map
SelectFromMapTransformer.Description=Given a specified list of keys, this transformer will select the values from a key/value map and place them as columns within the record
BuildMapTransformer.name=Build key/value map
BuildMapTransformer.Description=Build a map with a variable amount of keys and values. Adds the capability to store complex structures with named entries within it.
ComposeJsonTransformer.name=Compose & write JSON document
ComposeJsonTransformer.Description=Creates a string representation of a data structure as a JSON (JavaScript Object Notation) document
ReadFromListTransformer.name=Read elements from list
ReadFromListTransformer.Description=Reads all elements of a list, creating a record for each value
ParseJsonTransformer.name=Read & parse JSON document
ParseJsonTransformer.Description=Parses a JSON document (as a string) and materializes the data structure it represents

#Date_and_time= \u65E5\u671F\u548C\u65F6\u95F4
DatePartTransformer.name=Extract date part
DatePartTransformer.Description=Extract the parts of a date (year, month, day etc.)
GenerateTimestampTransformer.name=Generate timestamp
GenerateTimestampTransformer.Description=Generates a timestamp representing the millisecond or nanosecond of processing the record
TimestampConverter.name=Timestamp converter
TimestampConverter.Description=Convert a timestamp (string or number) to a date field. Epoch is assumed to be 1970-01-01.
DateDiffTransformer.name=Date difference / period length
DateDiffTransformer.Description=Calculates the length of a period made of two dates
DateToAgeTransformer.name=Date to age
DateToAgeTransformer.Description=Turn a Date-column into columns of age (both in years and in days).
FormatDateTransformer.name=Format date
FormatDateTransformer.Description=Allows you to format a date as a string by applying your own date format.
DateMaskMatcherTransformer.name=Date mask matcher
DateMaskMatcherTransformer.Description=Matches String values against a set of date masks, producing a corresponding set of output columns, specifying whether or not the strings could be interpreted as dates given those date masks
CaptureChangedRecordsFilter.name=Capture changed records
CaptureChangedRecordsFilter.Description=Include only records that have changed since the last time you ran the job. This filter assumes a field containing the timestamp or a number field of the latest change for each record, and stores the greatest encountered value in order to update the filter's future state.

Encoding=Encoding
XmlEncoderTransformer.name=XML encoder
XmlEncoderTransformer.Description=Encodes/escapes plain text into XML content
HashTransformer.name=Hash value
HashTransformer.Description=It creates a hash from specified input.
UrlEncoderTransformer.name=URL encoder
UrlEncoderTransformer.Description=Encodes/escapes a URL or part of a URL
TransliterateTransformer.name=Transliterate
TransliterateTransformer.Description=Converts non-latin characters to latin (or even ASCII) characters.
XmlDecoderTransformer.name=XML decoder
XmlDecoderTransformer.Description=Decodes XML content into plain text
HtmlEncoderTransformer.name=HTML encoder
HtmlEncoderTransformer.Description=Encodes/escapes plain text into HTML content

Filter=Filter
EqualsFilter.name=Equals
EqualsFilter.Description=A filter that excludes values that are not equal (=) to specific set of valid values.
DictionaryFilter.name=Validate in dictionary
DictionaryFilter.Description=Filters values based on their existence in a dictionary
CompareFilter.name=Compare
CompareFilter.Description=Compare two values using an operator of your choice. The options available in this filter resemble those of a SQL WHERE clause - you can specify columns, fixed values and use operators including the LIKE operator.
StringContainsFilter.name=String contains filter
StringContainsFilter.Description=Check if your string values contain specific substrings in order to filter them in or out.
StringValueRangeFilter.name=String value range
StringValueRangeFilter.Description=A filter that filters out values outside a specified value range
StringPatternFilter.name=Validate with string pattern
StringPatternFilter.Description=Filters values that matches and does not match string patterns
NullCheckFilter.name=Null check
NullCheckFilter.Description=Filter rows that contain null values.
MaxRowsFilter.name=Max rows
MaxRowsFilter.Description=Sets a maximum number of rows to process.
NumberRangeFilter.name=Number range
NumberRangeFilter.Description=A filter that filters out rows where a number value is outside a specified range
#Capture_changed_records =\u6355\u83B7\u66F4\u6539\u7684\u8BB0\u5F55
StringLengthRangeFilter.name=String length range
StringLengthRangeFilter.Description=Filter rows based on the length of strings.
DateRangeFilter.name=Date range
DateRangeFilter.Description=A filter that filters out rows where a date value is outside a specified range

Network_tools=Network tools
NumberToIpConverter.name=Convert number to IP
NumberToIpConverter.Description=Converts a number representation of an IPv4 address to it's regular string representation.
ResolveHostnameTransformer.name=Resolve hostname
ResolveHostnameTransformer.Description=Resolves the IP of a hostname
IpToNumberConverter.name=Convert IP to number
IpToNumberConverter.Description=Converts an IPv4 string to a number value, which makes it appropriate for eg. persisting in a number column.

Numbers=Numbers
RoundNumberTransformer.name=Round number
RoundNumberTransformer.Description=Transformation for rounding a number, typically to the nearest integer, nearest ten, hundred or thousand.
MathFormulaTransformer.name=Math formula
MathFormulaTransformer.Description=Provide a mathematical formula to perform arbitrary calculations.Formulas support basic operators like plus (+), minus (-), divide (/), multiply (*) and modulus (%).
GenerateUUIDTransformer.name=Generate UUID
GenerateUUIDTransformer.Description=Generates a universally unique ID
GenerateIdTransformer.name=Generate ID
GenerateIdTransformer.Description=Generates a unique and sequential record ID
IncrementNumberTransformer.name=Increment number
IncrementNumberTransformer.Description=Increment an id, a version or any other number.

Scripting=Scripting
GroovyAdvancedTransformer.name=Groovy transformer (advanced)
GroovyAdvancedTransformer.Description=Perform almost any kind of data transformation with the use of the Groovy language. This transformer includes advanced options to map records to multiple (or no) output records and more.
ELTransformer.name=Expression language (EL) transformer
ELTransformer.Description=Generates a column based on an EL expression
GroovySimpleTransformer.name=Groovy transformer (simple)
GroovySimpleTransformer.Description=Perform a data transformation with the use of the Groovy language.
JavaScriptTransformer.name=JavaScript transformer (simple)
JavaScriptTransformer.Description=Supply your own piece of JavaScript to do a custom transformation
JavaScriptAdvancedTransformer.name=JavaScript transformer (advanced)
JavaScriptAdvancedTransformer.Description=Supply your own piece of JavaScript to do a custom transformation
JavaScriptFilter.name=JavaScript filter
JavaScriptFilter.Description=Supply your own piece of JavaScript that evaluates whether rows should be included or excluded from processing.

Text=Text
UrlStandardizerTransformer.name=URL parser
UrlStandardizerTransformer.Description=Retrieve the individual parts of an URL, including protocol, domain, port, path and querystring.
ConcatenatorTransformer.name=Concatenator
ConcatenatorTransformer.Description=Concatenate several column values into one.
WhitespaceTrimmerTransformer.name=Whitespace trimmer
WhitespaceTrimmerTransformer.Description=Trims your String values either on left, right or both sides.
PlainSearchReplaceTransformer.name=Plain search/replace
PlainSearchReplaceTransformer.Description=Search and replace text in String values.
RegexParserTransformer.name=Regex parser
RegexParserTransformer.Description=Parses strings using a regular expression and transforms it into substrings based on regex groups.
RemoveSubstringTransformer.name=Remove substring
RemoveSubstringTransformer.Description=Subtracts one or more substrings from a base text, i.e. ["Hello world","World"] would yield "Hello".
TextCaseTransformer.name=Text case transformer
TextCaseTransformer.Description=Modifies the text case/capitalization of Strings.
RemoveUnwantedCharsTransformer.name=Remove unwanted characters
RemoveUnwantedCharsTransformer.Description=Removes characters from strings that are not wanted. Use it to cleanse codes and identifiers that may have additional dashes, punctuations, unwanted letters etc.
RegexSearchReplaceTransformer.name=Regex search/replace
RegexSearchReplaceTransformer.Description=Search and replace text in String values using regular expressions.
TokenizerTransformer.name=Tokenizer
TokenizerTransformer.Description=Tokenizes a String value (splits into substrings).


Improve=Improve
Improve.name=
Improve.Description=Improve the quality of your data by applying Data Quality functions.
Location=Location
CountryStandardizationTransformer.name=Country standardizer
CountryStandardizationTransformer.Description=Allows you to standardize the country names and codes used throughout your database
Reference_data=Reference data
StringPatternMatcherTransformer.name=String pattern matcher
StringPatternMatcherTransformer.Description=Matches string values against a set of string patterns, producing a corresponding set of output columns specifying whether or not the values matched those string patterns
RemoveDictionaryMatchesTransformer.name=Remove dictionary matches
RemoveDictionaryMatchesTransformer.Description=Removes any part of a string that is matched against a dictionary. Use it to standardize or prepare values, for instance by removing adjectives that make comparison of similar terms difficult.
HttpRequestTransformer.name=HTTP request
HttpRequestTransformer.Description=Sends a HTTP request for each record and retrieves the response as transformation output.For each request you can have dynamic elements in the URL or in the request body that is sent. Provide variable names that are unique to the URL and request body and reference them there.
DictionaryMatcherTransformer.name=Dictionary matcher
DictionaryMatcherTransformer.Description=Matches string values against a set of dictionaries, producing a corresponding set of output columns specifying whether or not the values exist in those dictionaries
TableLookupTransformer.name=Table lookup
TableLookupTransformer.Description=Perform a lookup based on a table in any of your registered datastore (like a LEFT join).
SynonymLookupTransformer.name=Synonym lookup
SynonymLookupTransformer.Description=Replaces strings with their synonyms


Analyze=Analyze
Analyze.name=
Analyze.Description=Gain insights into your data through Data Quality analysis and profiling operations.
Date_and_time=Date and time
MonthDistributionAnalyzer.name=Month distribution
MonthDistributionAnalyzer.Description=Finds the distribution of months from Date values.
YearDistributionAnalyzer.name=Year distribution
YearDistributionAnalyzer.Description=Finds the distribution of years from Date values.
WeekdayDistributionAnalyzer.name=Weekday distribution
WeekdayDistributionAnalyzer.Description=Finds the distribution of weekdays from Date values.
WeekNumberDistributionAnalyzer.name=Week number distribution
WeekNumberDistributionAnalyzer.Description=Finds the distribution of week numbers from Date values.
DateAndTimeAnalyzer.name=Date/time analyzer
DateAndTimeAnalyzer.Description=Records a variety of interesting measures for date or time based data. Which are the highest/lowest values? How is the year distribution of dates? Are there null values?
DateGapAnalyzer.name=Date gap analyzer
DateGapAnalyzer.Description=Analyze the periodic gaps between FROM and TO dates.

#scala\u6E90\u7801
Visualization=Visualization
DensityAnalyzer.name=Density plot
DensityAnalyzer.Description=Plots the occurences of two number variables in a density plot chart. A useful visualization for identifying freqencies of combinations in numeric data relationships.
StackedAreaAnalyzer.name=Stacked area plot
StackedAreaAnalyzer.Description=Plots a number of related measures in a stacked area chart. Useful visualization for showing the relative influence of each measure compared to the sum of measures.
ScatterAnalyzer.name=Scatter plot
ScatterAnalyzer.Description=Plots the occurences of two number variables in a scatter plot chart. A useful visualization for identifying outliers in numeric data relationships.

NumberAnalyzer.name=Number analyzer
NumberAnalyzer.Description=Provides insight into number-column values
FillPatternAnalyzer.name=Fill pattern
FillPatternAnalyzer.Description=Determines the patterns of filling specific fields
UniqueKeyCheckAnalyzer.name=Unique key check
UniqueKeyCheckAnalyzer.Description=Check your keys (or other fields) for uniqueness
CompletenessAnalyzer.name=Completeness analyzer
CompletenessAnalyzer.Description=Asserts the completeness of your data by ensuring that all required fields are filled.
ReferenceDataMatcherAnalyzer.name=Reference data matcher
ReferenceDataMatcherAnalyzer.Description=Check your data values against multiple forms of reference data in one simple analyzer step.This analyzer provides a handy shortcut for doing matching with dictionaries, synonym lookups or string patterns matching, retrieving matching matrices for all matches.
ValueMatchAnalyzer.name=Value matcher
ValueMatchAnalyzer.Description=Matches actual values against a set of expected values.Use this analyzer as a way to narrow down unexpected values, spelling mistakes, missing values and errors.
ValueDistributionAnalyzer.name=Value distribution
ValueDistributionAnalyzer.Description=Gets the distributions of values that occur in a dataset.Often used as an initial way to see if a lot of repeated values are to be expected, if nulls occur and if a few un-repeated values add exceptions to the typical usage-pattern.
ReferentialIntegrityAnalyzer.name=Referential integrity
ReferentialIntegrityAnalyzer.Description=Check the integrity of a foreign key by checking that every value can be resolved in another table (which may be in a different datastore altogether).
PatternFinderAnalyzer.name=Pattern finder
PatternFinderAnalyzer.Description=The Pattern Finder will inspect your String values and generate and match string patterns that suit your data.It can be used for a lot of purposes but is excellent for verifying or getting ideas about the format of the string-values in a column.
BooleanAnalyzer.name=Boolean analyzer
BooleanAnalyzer.Description=Inspect your boolean values. How is the distribution of true/false? Are there null values?
MarkRowsAnalyzer.name=Mark rows
MarkRowsAnalyzer.Description=Allows the user to mark records with a given description, label, tag or annotation. Each record will be collected and counted, but not written to any external store.This analyzer is particularly useful in combination with other transformations and filtering components - unlocking scenarios where complicated validation logic can be implemented and measured.
CharacterSetDistributionAnalyzer.name=Character set distribution
CharacterSetDistributionAnalyzer.Description=Inspects and maps text characters according to character set affinity, such as Latin, Hebrew, Cyrillic, Chinese and more.
StringAnalyzer.name=String analyzer
StringAnalyzer.Description=The String analyzer is used to collect a variety of typical metrics on string values.Metrics include statistics on character case, words, diacritics, white-spaces and more...


Emailing=Emailing
SendEmailUsingValueAnalyzer.name=Send email (using record values)
SendEmailUsingValueAnalyzer.Description=Sends emails using the record values as the email contents.
SendEmailUsingTemplateAnalyzer.name=Send email (using template)
SendEmailUsingTemplateAnalyzer.Description=Sends emails using a template file in which values can be dynamically merged into the message.


Write=Write
Write.name=Write
Write.Description=Write your data to files, databases or other destinations.
CreateCsvFileAnalyzer.name=Create CSV file
CreateCsvFileAnalyzer.Description=Write data to a CSV file. CSV file writing is extremely fast and the file format is commonly used in many tools. But CSV files do not preserve data types.
InsertIntoTableAnalyzer.name=Insert into table
InsertIntoTableAnalyzer.Description=Insert records into a table in a registered datastore. This component allows you to map the values available in the flow with the columns of the target table, in order to insert these values into the table.
CreateStagingTableAnalyzer.name=Create staging table
CreateStagingTableAnalyzer.Description=Write data to DataCleaner's embedded staging database (based on H2), which provides a convenient location for staging data or simply storing data temporarily for further analysis.
DeleteFromTableAnalyzer.name=Delete from table
DeleteFromTableAnalyzer.Description=Delete records in a table. Records matching the specified condition(s) will be deleted in batch.
CreateExcelSpreadsheetAnalyzer.name=Create Excel spreadsheet
CreateExcelSpreadsheetAnalyzer.Description=Write data to an Excel spreadsheet, useful for manually editing and inspecting the data in Microsoft Excel.
UpdateTableAnalyzer.name=Update table
UpdateTableAnalyzer.Description=Update records in a table in a registered datastore.

