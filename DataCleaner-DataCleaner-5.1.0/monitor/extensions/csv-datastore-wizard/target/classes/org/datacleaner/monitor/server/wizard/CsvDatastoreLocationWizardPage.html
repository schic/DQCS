<div>
	
	<p>${introductionText}</p>
	<p></p>

	<div
		style="margin: 10px; padding: 10px; background-color: #f4f4d3; border-radius: 5px;">
		<input type="radio" name="location" value="repository"
			id="location_radio_repository" /> <label
			for="location_radio_repository">${repositoryText}</label><br />
		<input style="margin: 10px;" name="filepath_repository"
			value="datastores/${filename}" size="60" />
	</div>

	<div
		style="margin: 10px; padding: 10px; background-color: #f4f4d3; border-radius: 5px;">
		<input type="radio" name="location" value="absolute"
			id="location_radio_absolute" /> <label for="location_radio_absolute">${absoluteText}</label><br /> <input style="margin: 10px;"
			name="filepath_absolute" value="${absolutePrefix}${filename}" size="60" />
	</div>
	
	<#if relativeHadoopText??>
	<div
		style="margin: 10px; padding: 10px; background-color: #f4f4d3; border-radius: 5px;">
		<input type="radio" name="location" value="relativeHadoop"
			id="location_radio_relative_hadoop" /> <label for="location_radio_relative_hadoop">${relativeHadoopText}</label><br /> <input style="margin: 10px;"
			name="filepath_relative_hadoop" value="${relativePrefix}${filename}" size="60" />
	</div>
	</#if>
</div>
