<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>DataCleaner monitor</title>

		<link href='//fonts.googleapis.com/css?family=Muli:300,400'
			rel='stylesheet' type='text/css' />
		<link href='//fonts.googleapis.com/css?family=Lato:700,900'
			rel='stylesheet' type='text/css' />

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/stylesheets/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/stylesheets/bootstrap-overrides.css" />

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/stylesheets/main-elements.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/stylesheets/footer.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/stylesheets/buttons.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/stylesheets/datacleaner-styles.css" />
			
		<!-- old/deprecated styles.css files -->
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/styles.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/styles_additional.css" />

		<script type="text/javascript"
			src="#{request.contextPath}/javascripts/jquery-1.11.2.min.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/javascripts/bootstrap.min.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/javascripts/datacleaner-scripts.js"></script>

		<link rel="shortcut icon"
			href="#{request.contextPath}/images/favicon.png" />

		<script type="text/javascript">
			//<![CDATA[
			var dq_monitor_client_config = {
				tenant_id : '#{user.tenant}',
				dashboard_default_group : 'true',
				dashboard_infomercial : 'true',
				role_job_editor : '#{user.jobEditor}',
				role_schedule_editor : '#{user.scheduleEditor}',
				role_configuration_editor : '#{user.configurationEditor}',
				role_dashboard_editor : '#{user.dashboardEditor}',
				webstart_available : '#{monitorUIPreferences.showWebstartLaunchOptions}'
			}
			//]]>
		</script>

		<ui:insert name="head" />
	</h:head>
	<h:body>
		<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
			style="position: absolute; width: 0; height: 0; border: 0"></iframe>

		<nav class="navbar navbar-default navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" style="padding: 0px"
						href="#{request.contextPath}/"> <img
						src="#{request.contextPath}/images/dc-logo-50.png" alt="[DC]" />
					</a> <a class="navbar-brand" href="#{request.contextPath}/"> <span
						class="visible-xs hidden-sm visible-md visible-lg">DataCleaner
							monitor</span>
					</a>
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<c:if test="#{user.authenticated}">
							<ui:include src="template_nav_basic.xhtml" />
							<ui:include src="template_nav_additional.xhtml" />
						</c:if>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<c:choose>
							<c:when test="#{user.authenticated}">
								<li><a>Welcome #{user.username} <span class="tenant">(#{user.tenant})</span></a>
								</li>
								<li><a href="#{request.contextPath}/logout">Log out</a></li>
							</c:when>
							<c:otherwise>
								<li><a href="#{request.contextPath}/login">Sign in </a></li>
							</c:otherwise>
						</c:choose>
					</ul>

				</div>
				<!-- /.navbar-collapse -->
			</div>
		</nav>

		<ui:insert name="content" />

		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-5 col-xs-12">
						<ui:include src="version-info.xhtml" />
					</div>
					<div class="col-md-7 col-xs-12">
						<div style="text-align: right;">
						The premier data quality solution! Powered by <a
						onclick="recordOutboundLink(this,'outbound','neopost'); return false;"
						href="http://www.neopost.com" target="_blank"><img
						src="#{request.contextPath}/images/by_neopost_family.png"
						alt="Powered by Neopost" style="padding-left: 1em" /></a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</h:body>
</f:view>
</html>
